<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1 {
            position: absolute;
            left: 30%;
            top: 350px;
        }

        .div2 {
            position: relative;
            left: 33%;
            top: 300px;

        }

        .div3 {
            position: absolute;
            left: 36%;
            top: 250px;
        }
    </style>

</head>

<body>
    <div class="div1" style="width: 150px; height: 150px; background-color: red;">

    </div>
    <div class="div2" style="width: 150px; height: 150px; background-color:royalblue;">

    </div>
    <div class="div3" style="width: 150px; height: 150px; background-color:springgreen;">

    </div>

</body>

</html>
