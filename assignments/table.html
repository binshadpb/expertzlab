<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        .thead {
            background-color: grey;
        }

        .trow {
            background-color: green;
        }

        td:hover {
            background-color: blue;
        }
        th:hover{
            background-color: yellow;
        }
    </style>

</head>

<body>
    <h1 style="text-align: center;">Table</h1>
    <table border="2px" style="width: 100%;">
        <thead class="thead">
            <th>ID</th>
            <th>Name</th>
            <th>AGE</th>
        </thead>
        <tr class="trow">
            <td>1</td>
            <td>BINU</td>
            <td>22</td>

        </tr>
        <tr class="trow">
            <td>2</td>
            <td>ANU</td>
            <td>23</td>

        </tr>
        <tr class="trow">
            <td>3</td>
            <td>ANSU</td>
            <td>24</td>

        </tr>
    </table>

</body>

</html>
